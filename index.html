<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D写真</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0e0e0e;
      }

      .photo {
        margin: 32px 0 64px 0;
        cursor: move;
      }

      #selector {
        margin: 32px;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <select id='selector'>
          <option value='coffee'>Coffee</option>
          <option value='juice'>Juice</option>
          <option value='mcgriddles'>McGriddles</option>
          <option value='tarte'>Tarte</option>
        </select>
      </div>
      <div class='photo'></div>
    </center>
    <script src='js/index.js'></script>
  </body>
</html>
